<!-- Header is displayed here -->
<app-header></app-header>

<!-- Form for user entry is displayed here -->
<!-- Complete the necessary binding and add the required validator to the input elements -->
<span>{{ errorMessage }}</span>
<div class="data-form">
  <form #bookForm="ngForm" (ngSubmit)="newMovie()">
    <div class="form-group">
      <label for="bookname">Book Name</label>
      <input
        name="bookname"
        [(ngModel)]="book.name"
        required
        type="text"
        class="form-control"
        id="bookname"
        placeholder=""
      />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input
        name="author"
        [(ngModel)]="book.author"
        required
        type="text"
        class="form-control"
        id="author"
        placeholder=""
      />
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input
        name="year"
        [(ngModel)]="book.year"
        required
        type="text"
        class="form-control"
        id="year"
        placeholder=""
      />
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input
        name="language"
        [(ngModel)]="book.language"
        required
        type="text"
        class="form-control"
        id="language"
        placeholder=""
      />
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
</div>
<!-- Data will be displayed as table here -->

<div class="data-table">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col" colspan="2">Name</th>
        <th scope="col">Author</th>
        <th scope="col">Year</th>
        <th scope="col">Language</th>
      </tr>
    </thead>
    <!-- Perform the appropriate data binding here -->
    <tbody>
      <tr *ngFor="">
        <th scope="row">{{ i + 1 }}</th>
        <td colspan="2">{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.language }}</td>
      </tr>
    </tbody>
  </table>
</div>
